name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    - name: Build (tests + jacoco)
      run: ./gradlew clean build --no-daemon
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: build/test-results/

    - name: Upload jacoco report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: build/reports/jacoco/

  static-analysis:
    name: Static Analysis (SpotBugs)
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Run SpotBugs
      run: ./gradlew spotbugsMain spotbugsTest --no-daemon
    - name: Upload SpotBugs report
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: build/reports/spotbugs/

  package:
    name: Package & Push Container
    runs-on: ubuntu-latest
    needs: [build, static-analysis]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GHCR
      env:
        CR_PAT: ${{ secrets.CR_PAT }}
      run: echo "${CR_PAT}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
    - name: Build JAR
      run: ./gradlew bootJar --no-daemon
    - name: Build and push Docker image to GHCR
      run: |
        IMAGE=ghcr.io/${{ github.repository_owner }}/calculator:${{ github.sha }}
        docker build -t $IMAGE .
        docker push $IMAGE
    - name: Upload image name
      uses: actions/upload-artifact@v4
      with:
        name: image-name
        path: |
          image-name.txt
      # write image-name for downstream steps (optional)

  deploy-to-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: package
    environment: test
    steps:
    - uses: actions/checkout@v4
    - name: Download image (pull and run)
      run: |
        IMAGE=ghcr.io/${{ github.repository_owner }}/calculator:${{ github.sha }}
        docker pull $IMAGE
        ./scripts/deploy-to-test.sh

  security-and-performance:
    name: Security & Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-to-test
    steps:
    - uses: actions/checkout@v4
    - name: Wait for app to become ready
      run: |
        for i in {1..30}; do
          if curl -sSf http://localhost:8080 >/dev/null; then
            echo "app ready"; break
          fi
          sleep 2
        done
    - name: Run OWASP ZAP baseline scan
      run: |
        docker run --rm -v $(pwd):/zap/wrk/:rw owasp/zap2docker-stable zap-baseline.py -t http://localhost:8080 -r zap-report.html || true
    - name: Upload ZAP report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap-report.html
    - name: Run k6 perf test
      run: |
        docker run --rm -i loadimpact/k6 run - < scripts/perf/script.js || true
    - name: Upload perf (none if not generated)
      uses: actions/upload-artifact@v4
      with:
        name: perf-output
        path: scripts/perf

  uat:
    name: Selenium UAT
    runs-on: ubuntu-latest
    needs: deploy-to-test
    steps:
    - uses: actions/checkout@v4
    - name: Wait for web app
      run: |
        for i in {1..30}; do
          if curl -sSf http://localhost:8080 >/dev/null; then
            echo "app ready"; break
          fi
          sleep 2
        done
    - name: Run Selenium tests
      run: ./gradlew test --tests "*Selenium*" -i
    - name: Upload UAT results
      uses: actions/upload-artifact@v4
      with:
        name: uat-results
        path: build/test-results/

  wait-for-approval:
    name: Await Prod Approval
    runs-on: ubuntu-latest
    needs: [security-and-performance, uat]
    environment:
      name: production
      url: https://example.com
    steps:
    - name: Pause for approval (handled by environment protection)
      run: echo "Awaiting reviewers to approve deployment in GitHub Environments."

  deploy-to-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: wait-for-approval
    environment: production
    steps:
    - uses: actions/checkout@v4
    - name: Pull image and deploy
      run: |
        IMAGE=ghcr.io/${{ github.repository_owner }}/calculator:${{ github.sha }}
        docker pull $IMAGE
        ./scripts/deploy-to-prod.sh